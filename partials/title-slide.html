<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
    <h1 class="title">$title$</h1>
  $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
  $endif$
  $for(author)$
    <p class="author">$author$</p>
  $endfor$
  $for(institute)$
    <p class="institute">$institute$</p>
  $endfor$
  $if(paper)$
    <p class="institute"> $paper$</p>
  $endif$
  $if(coauthors)$
    <p class="institute">with $coauthors$</p>
  $endif$
  $if(venue)$
    <p class="institute">$venue$</p>
  $endif$
  $if(date)$
    <p class="date">$date$</p>
  $endif$
  </section>
